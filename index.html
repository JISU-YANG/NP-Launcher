<!DOCTYPE html>
<html>
    <head>
        <title>Hello, World!</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap');

            html,
            body {
                font-family: 'Noto Sans KR', sans-serif;
                font-size: 14px;
                font-weight: 700;
            }
            #container{
                position: fixed;
                display: inline-flex;
                justify-content: space-between;
                align-items: stretch;
                bottom: 20px;
                width: 100%;
                height: 400px;
                background: #1c1c1c;
                /* background: rgba(29, 27, 34, 0.9); */
                box-shadow: 0 19px 38px rgba(0,0,0,0.30), 0 15px 12px rgba(0,0,0,0.22);
            }

            #left-box{
                position: relative;
                width: 820px;
                height: 320px;;
                padding: 40px;

            }
            #right-box{
                position: relative;
                width: 240px;
                height: 390px;
                background: #262626;
                box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);

            }
            #center-box{
                display: inline-flex;
                position: absolute;
                justify-content: space-between;
                top: 155px;
                left: 0px;
                width: 80%;
                margin: 0 10%;
                height: 50px;
                z-index: 10;

            }
            #center-box > div{
                width: 30%;
                height: 100%;
                background: #262626;
                border-radius: 12px;
                box-shadow: 0 19px 38px rgba(0,0,0,0.30), 0 15px 12px rgba(0,0,0,0.22);            }
            #center-box > div:last-child{
                width: 68%;
            }
            .item-box{
                display: inline-flex;
                justify-content: space-between;
                width: 100%;
                height: 158px;
            }
            #game-area > div{
                position: relative;
                width: 160px;
                height: 180px;
            }
            
            #game-area > div > img{
                position: relative;
                width: 160px;
                height: 180px;
                /* filter: grayscale(100%); */
                box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);

            }
            #game-area > div::before{
                content: ' ';
                display: block;
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                z-index: 1;
                opacity: 0.6;
                background: #1c1c1c;
            }
            #game-area > div > span{
                position: absolute;
                width:160px;
                text-align: center;
                bottom: 75px;
                left:0;
                font-size: 20px;
                font-weight: 700;
                color:#dcdcdc;
                z-index: 2;
            }
            #footer{
                position: fixed;
                display: inline-flex;
                justify-items: flex-start;
                justify-content: space-between;
                width: 1142px;
                height: 32px;
                left: 8px;
                bottom: 20px;
                background: #262626;
                box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
                padding-top:8px;
            }
            #footer > div {
                display: inline-flex;
            }
            #footer-right{
                justify-content: flex-end;
                padding-right: 20px;
            }
            #footer > div > div > a{
                padding: 4px 10px 6px 10px;
                font-size: 10px;
                color: #868686;
                background: #333;
                margin-left:  20px;
                border-radius: 10px;
                text-decoration: underline;
            }
            #search-area{
                display: inline-flex;
                justify-content: space-around;
                vertical-align: middle;
                line-height: 50px;
            }

            #search-area > div:first-child{
                width: 80px;
                height: 30px;
                background: #868686;
                border-radius: 10px;
                margin-top:10px;
                vertical-align: middle;
                line-height: 30px;
                color:#262626;
                text-align: center;
                font-weight: 900;
                font-size: 12px;
            }
            #input-search{
                border: none;
                background: none;
                border-bottom: 1px solid #868686;
                color: #868686;
                width: 250px;
            }
            #icon-search{
                width: 30px;
                height: 30px;
                margin-top: 10px;
            }
            #link-area{
                display: inline-flex;
                justify-content: space-evenly;
            }
            #link-area > div > img{
                width: 20px;
                height: 20px;
                margin: 15px 0px;
            }
            #link-area .vertical-divider{
                width: 0px;
                height: 20px;
                border-right: 1px solid #868686;
                margin-top:15px;
            }
            #tool-area{
                margin-top:40px;
                margin-left:5%;
                width:90%;
                height: 80px;
            }
            #tool-area > div{
                width: 80px;
                height: 80px;
                text-align: center;
                border-radius: 10px;
                
            }
            #tool-area > div > img{
                display: block;
                width: 40px;
                height: 40px;
                padding: 5px;
                margin-top: 5px;
                margin-left: 15px;
                border-radius: 10px;
                background: #262626;
                box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);

                /* filter: grayscale(100%); */

            }
            #tool-area > div > span{
                font-size: 10px;
                font-weight: 700;
                color: #868686;
                margin-top:5px;
            }
            .list-view{
                height: 150px;
                padding: 20px;
                flex-direction: column;
                justify-content: flex-start;
                border-bottom: 1px solid #868686;
            }

            .list-view > div:not(:first-child){
                font-size: 12px;
                font-weight: 400;
                color:#868686;
                text-decoration: underline;
                margin-bottom: 6px;
            }
            .list-view > div:first-child{
                font-size: 20px;
                font-weight: 900;
                color:#868686;
                margin-bottom: 10px;
            }

          </style>
    </head>
    <body>

                </div>
                <div id="center-box">
                    <div id="link-area">

                            <img src="src/icon/icon-news.svg" alt="뉴스">

                    </div>
                    <div id="search-area">

                            <img id="icon-search" src="src/icon/icon-search.svg" alt="검색">

                </div>

            </div>
            <div id="right-box">
                <div class="item-box list-view">
                    <div>Folder</div>

                    <div><a>바탕화면</a></div>
                    <div><a>다운로드</a></div>
                    <div><a>카카오톡 받은 파일</a></div>
                    <div><a>배경화면 보관함</a></div>
                </div>
                <div class="item-box list-view">
                    <div>Utillity</div>
                    <div><a>카카오톡</a></div>

                </div>
                <div class="footer">
                </div>
            </div>
            <div id="footer">
                <div id="footer-left">
                    <div><a>시스템 종료</a></div>
                    <div><a>시스템 재부팅</a></div>

                </div>
                
                <div id="footer-right">
                    <div><a>계산기</a></div>

            </div>

    </body>
