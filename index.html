<!DOCTYPE html>
<html>
    <head>
        <title>Hello, World!</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap');

            html,
            body {
                font-family: 'Noto Sans KR', sans-serif;
                font-size: 14px;
                font-weight: 700;
            }
            #container{
                position: fixed;
                display: inline-flex;
                justify-content: space-between;
                align-items: stretch;
                bottom: 20px;
                width: 100%;
                height: 400px;
                background: linear-gradient(45deg, #262626 25%, #1c1c1c 0, #1c1c1c 50%, #262626 0, #262626 75%, #1c1c1c 0 );
                background-size:5px 5px;
            }

            #left-box{
                position: relative;
                width: 820px;
                height: 320px;;
                padding: 40px;

            }
            #right-box{
                position: relative;
                width: 240px;
                height: 390px;
            }
            #center-box{
                display: inline-flex;
                position: absolute;
                justify-content: space-between;
                top: 155px;
                left: 0px;
                width: 74%;
                margin: 0 13%;
                height: 50px;
                z-index: 10;

            }
            #center-box > div{
                width: 30%;
                height: 100%;
                border-radius: 10px;
                box-shadow: 0 19px 38px rgba(0,0,0,0.30), 0 15px 12px rgba(0,0,0,0.22);            
                background: #1c1c1c;
            }
            #center-box > div:last-child{
                width: 68%;
            }
            .item-box{
                display: inline-flex;
                justify-content: space-between;
                width: 100%;
                height: 158px;
            }
            #game-area > div{
                position: relative;
                width: 160px;
                height: 140px;
            }
            
            #game-area > div > img{
                position: relative;
                width: 160px;
                height: 140px;
                /* filter: grayscale(100%); */
                transition: 0.2s all ease;
                object-fit:cover;
                border-radius: 10px;
                

            }
            #game-area > div::before{
                content: ' ';
                display: block;
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                z-index: 1;
                opacity: 0.2;
                background: #1c1c1c;
            }

            #game-area > div > span{
                position: absolute;
                width:160px;
                padding: 56px 0;
                text-align: center;
                bottom: 0px;
                left:0;
                font-size: 20px;
                font-weight: 700;
                color:#dcdcdc;
                background: rgba(38, 38, 38,0.9);
                z-index: 2;
                opacity: 0;
                border-radius: 10px;
                text-decoration: underline;

            }
            #game-area > div > span:hover{
                transition: 0.2s all ease;
                opacity: 1;
                cursor: pointer;
            }

            #footer{
                position: fixed;
                display: inline-flex;
                justify-items: flex-start;
                justify-content: space-between;
                width: 1142px;
                height: 32px;
                left: 8px;
                bottom: 20px;
                background: #1c1c1c;
                padding-top:8px;
            }
            #footer > div {
                display: inline-flex;
            }
            #footer-right{
                justify-content: flex-end;
                padding-right: 20px;
            }
            #footer > div > div > a{
                padding: 4px 10px 6px 10px;
                font-size: 10px;
                color: #868686;
                background: #262626;
                margin-left:  20px;
                border-radius: 10px;
                text-decoration: underline;
            }
            #search-area{
                display: inline-flex;
                justify-content: space-around;
                vertical-align: middle;
                line-height: 50px;
            }

            #search-area > div:first-child{
                width: 80px;
                height: 30px;
                border-radius: 10px;
                margin-top:10px;
                vertical-align: middle;
                line-height: 30px;
                color:#868686;
                text-align: center;
                font-weight: 900;
                font-size: 12px;

            }
            #search-area > div:last-child{
                width: 350px;
                height: 30px;
                border-radius: 10px;
                margin-top:10px;
                vertical-align: middle;
                line-height: 30px;
                color:#868686;
                text-align: center;
                font-weight: 900;
                font-size: 12px;

            }
            .bg-pattern{
                background: linear-gradient(45deg, #262626 25%, #333 0, #333 50%, #262626 0, #262626 75%, #333 0 );
                background-size:5px 5px
            }
            #input-search{
                border: none;
                background: none;
                color: #868686;
                width: 300px;
                outline: none;
            }
            #input-search::placeholder{
                font-family: 'Noto Sans KR', sans-serif;
                font-size: 12px;
                font-weight: 400;     
            }
            #icon-search{
                width: 30px;
                height: 30px;
                margin-top: 10px;
            }
            #link-area{
                display: inline-flex;
                justify-content: space-evenly;
            }
            #link-area > div > img{
                width: 20px;
                height: 20px;
                padding:5px;
                margin: 10px 0px;
            }
            #link-area > div > img:hover{
                width: 20px;
                height: 20px;
                background:#dcdcdc;
                border-radius: 30px;
                cursor: pointer;
            }
            .vertical-divider{
                width: 0px;
                height: 20px;
                border-right: 2px solid #333;
                margin-top:15px;
            }
            #tool-area{
                margin-top:40px;
                margin-left:5%;
                width:90%;
                height: 80px;
            }
            #tool-area > div{
                width: 80px;
                height: 80px;
                text-align: center;
                border-radius: 10px;
                background: #262626;
            }
            #tool-area > div > img{
                display: block;
                width: 40px;
                height: 40px;
                padding: 5px;
                margin-top: 5px;
                margin-left: 15px;
                border-radius: 10px;
                transition: 0.2s all ease;
                filter: grayscale(20%);

            }
            #tool-area > div > img:hover{
                display: block;
                width: 50px;
                height: 50px;
                padding: 0px;
                margin-top: 5px;
                margin-left: 15px;
                border-radius: 10px;
                transition: 0.2s all ease;
                cursor: pointer;
                /* filter: grayscale(100%); */

            }
            #tool-area > div > span{
                font-size: 10px;
                font-weight: 700;
                color: #868686;
                margin-top:5px;
            }
            .list-view{
                height: 360px;
                padding: 20px;
                flex-direction: column;
                justify-content: flex-start;
                background: #262626;
            }

            .list-view > div{
                font-size: 20px;
                font-weight: 900;
                color:#868686;
                /* text-decoration: underline; */
                padding-left: 5px;
                margin-bottom: 20px;
                transition: 0.2s all ease;

            }
            .list-view > div:hover{
                font-size: 20px;
                font-weight: 900;
                color: #dcdcdc;
                text-decoration: underline;
                transition: 0.2s all ease;
                cursor: pointer;
            }

          </style>
    </head>
    <body>
        <div id="container">
            <div id="left-box">
                <div class="item-box" id="game-area">
                    <div>
                        <img src="src/game/game-lol.png" alt="롤">
                        <span>리그 오브 레전드</span>
                    </div>
                    <div>
                        <img src="src/game/game-maple.png" alt="메이플">
                        <span>메이플 스토리</span>
                    </div>
                    <div>
                        <img src="src/game/game-cartrider.png" alt="카트라이더">
                        <span>카트라이더</span>
                    </div>
                    <div>
                        <img src="src/game/game-mabinogi.png" alt="마비노기">
                        <span>마비노기</span>
                    </div>
                    <div>
                        <img src="src/game/game-arknights.png" alt="명일방주">
                        <span>명일방주</span>
                    </div>
                </div>
                <div class="item-box" id="tool-area">
                    <div>
                        <img src="src/tool/tool-vscode.svg" alt="">
                        <span>VS Code</span>
                    </div>
                    <div>
                        <img src="src/tool/tool-photoshop.svg" alt="">
                        <span>Photoshop</span>
                        
                    </div>
                    <div>
                        <img src="src/tool/tool-todoist.svg" alt="">
                        <span>Todoist</span>
                        
                    </div>
                    <div>
                        <img src="src/tool/tool-notion.png" alt="">
                        <span>Notion</span>
                    </div>
                    <div>
                        <img src="src/tool/tool-calendar.svg" alt="">
                        <span>Calendar</span>
                    </div>
                    <div>
                        <img src="src/tool/tool-mail.svg" alt="">
                        <span>Mail</span>
                    </div>
                    <div>
                        <img src="src/tool/tool-kakaotalk.png" alt="">
                        <span>Kakao Talk</span>
                    </div>
                    <div>
                        <img src="src/tool/tool-discord.png" alt="">
                        <span>Discord</span>
                    </div>

                </div>
                <div id="center-box">
                    <div id="link-area">
                        <div>
                            <img src="src/icon/icon-news.svg" alt="뉴스">
                        </div>
                        <div class="vertical-divider"></div>
                        <div>
                            <img src="src/icon/icon-dictionary.svg" alt="사전">
                        </div>
                        <div class="vertical-divider"></div>
                        <div>
                            <img src="src/icon/icon-map.svg" alt="지도">
                        </div>
                    </div>
                    <div id="search-area">
                        <div>Google</div>
                        <div class="vertical-divider"></div>

                        <div><input type="text" id="input-search" placeholder="Type to search"></div>
                        <!-- <div>
                            <img id="icon-search" src="src/icon/icon-search.svg" alt="검색">
                        </div> -->
                    </div>
                </div>

            </div>
            <div id="right-box">
                <div class="item-box list-view">
                    <div class="bg-pattern"><a>내컴퓨터</a></div>
                    <div class="bg-pattern"><a>바탕화면</a></div>
                    <div class="bg-pattern"><a>다운로드</a></div>
                    <div class="bg-pattern"><a>카카오톡 받은 파일</a></div>
                    <div class="bg-pattern"><a>배경화면 보관함</a></div>
                </div>
            </div>
            <div id="footer">
                <div id="footer-left">
                    <div><a>시스템 종료</a></div>
                    <div><a>시스템 재부팅</a></div>
                    <div><a>밝기 설정</a></div>
                    <div><a>마우스 설정</a></div>
                    <div><a onclick="window.location.reload(true)">런쳐 재부팅</a></div>
                </div>
                
                <div id="footer-right">
                    <div><a>계산기</a></div>
                    <div><a>메모장</a></div>
                    <div><a>캡처도구</a></div>
                </div>
                
            </div>
        <!-- <a href="run-lol:\\\">롤</a> -->
        </div>
    </body>
</html>
