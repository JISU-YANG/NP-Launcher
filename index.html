<!DOCTYPE html>
<html>
    <head>
        <title>NP Launcher</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap');

            html,
            body {
                font-family: 'Noto Sans KR', sans-serif;
                font-size: 14px;
                font-weight: 700;
            }
            #container{
                position: fixed;
                display: inline-flex;
                justify-content: space-between;
                align-items: stretch;
                bottom: 20px;
                width: 100%;
                height: 400px;
                background: linear-gradient(45deg, #262626 25%, #1c1c1c 0, #1c1c1c 50%, #262626 0, #262626 75%, #1c1c1c 0 );
                background-size:5px 5px;
            }

            #left-box{
                position: relative;
                width: 820px;
                height: 320px;;
                padding: 40px;

            }
            #right-box{
                position: relative;
                width: 240px;
                height: 390px;
            }
            #center-box{
                display: inline-flex;
                position: absolute;
                justify-content: space-between;
                top: 155px;
                left: 0px;
                width: 74%;
                margin: 0 13%;
                height: 50px;
                z-index: 10;

            }
            #center-box > div{
                width: 30%;
                height: 100%;
                border-radius: 10px;
                box-shadow: 0 19px 38px rgba(0,0,0,0.30), 0 15px 12px rgba(0,0,0,0.22);            
                background: #1c1c1c;
            }
            #center-box > div:last-child{
                width: 68%;
            }
            .item-box{
                display: inline-flex;
                justify-content: space-between;
                width: 100%;
                height: 158px;
            }
            #game-area > div{
                position: relative;
                width: 160px;
                height: 140px;
            }
            
            #game-area > div > img{
                position: relative;
                width: 160px;
                height: 140px;
                /* filter: grayscale(100%); */
                transition: 0.2s all ease;
                object-fit:cover;
                border-radius: 10px;
                

            }
            #game-area > div::before{
                content: ' ';
                display: block;
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                z-index: 1;
                opacity: 0.2;
                background: #1c1c1c;
            }

            #game-area > div > span{
                position: absolute;
                width:160px;
                padding: 56px 0;
                text-align: center;
                bottom: 0px;
                left:0;
                font-size: 20px;
                font-weight: 700;
                background: rgba(38, 38, 38,0.9);
                z-index: 2;
                opacity: 0;
                border-radius: 10px;
                text-decoration: underline;
            }
            #game-area > div > span > a{
                color:#dcdcdc
            }
            #game-area > div > span:hover{
                transition: 0.2s all ease;
                opacity: 1;
                cursor: pointer;
            }

            #footer{
                position: fixed;
                display: inline-flex;
                justify-items: flex-start;
                justify-content: space-between;
                width: 1142px;
                height: 32px;
                left: 8px;
                bottom: 20px;
                background: #1c1c1c;
                padding-top:8px;
            }
            #footer > div {
                display: inline-flex;
            }
            #footer-right{
                justify-content: flex-end;
                padding-right: 20px;
            }
            #footer > div > div > a{
                padding: 4px 10px 6px 10px;
                font-size: 10px;
                color: #868686;
                background: #262626;
                margin-left:  20px;
                border-radius: 10px;
                text-decoration: underline;
                cursor: pointer;
            }
            #search-area{
                display: inline-flex;
                justify-content: space-around;
                vertical-align: middle;
                line-height: 50px;
            }

            #search-area > div:first-child{
                width: 80px;
                height: 30px;
                border-radius: 10px;
                margin-top:10px;
                vertical-align: middle;
                line-height: 30px;
                color:#868686;
                text-align: center;
                font-weight: 900;
                font-size: 12px;

            }
            #search-area > div:last-child{
                width: 350px;
                height: 30px;
                border-radius: 10px;
                margin-top:10px;
                vertical-align: middle;
                line-height: 30px;
                color:#868686;
                text-align: center;
                font-weight: 900;
                font-size: 12px;

            }
            .bg-pattern{
                background: linear-gradient(45deg, #262626 25%, #333 0, #333 50%, #262626 0, #262626 75%, #333 0 );
                background-size:5px 5px
            }
            #input-search{
                border: none;
                background: none;
                color: #868686;
                width: 300px;
                outline: none;
            }
            #input-search::placeholder{
                font-family: 'Noto Sans KR', sans-serif;
                font-size: 12px;
                font-weight: 400;     
            }
            #icon-search{
                width: 30px;
                height: 30px;
                margin-top: 10px;
            }
            #link-area{
                display: inline-flex;
                justify-content: space-evenly;
            }
            #link-area > div > a > img{
                width: 20px;
                height: 20px;
                padding:5px;
                margin: 10px 0px;
            }
            #link-area > div > a > img:hover{
                width: 20px;
                height: 20px;
                background:#dcdcdc;
                border-radius: 30px;
                cursor: pointer;
            }
            .vertical-divider{
                width: 0px;
                height: 20px;
                border-right: 2px solid #333;
                margin-top:15px;
            }
            #tool-area{
                margin-top:40px;
                margin-left:5%;
                width:90%;
                height: 80px;
            }
            #tool-area > div{
                width: 80px;
                height: 80px;
                text-align: center;
                border-radius: 10px;
                background: #262626;
            }
            #tool-area > div > img{
                display: block;
                width: 40px;
                height: 40px;
                padding: 5px;
                margin-top: 5px;
                margin-left: 15px;
                border-radius: 10px;
                transition: 0.2s all ease;
                filter: grayscale(20%);

            }
            #tool-area > div > img:hover{
                display: block;
                width: 50px;
                height: 50px;
                padding: 0px;
                margin-top: 5px;
                margin-left: 15px;
                border-radius: 10px;
                transition: 0.2s all ease;
                cursor: pointer;
                /* filter: grayscale(100%); */

            }
            #tool-area > div > span > a{
                font-size: 10px;
                font-weight: 700;
                color: #868686;
                margin-top:5px;
            }
            .list-view{
                height: 360px;
                padding: 20px;
                flex-direction: column;
                justify-content: flex-start;
                background: #262626;
            }

            .list-view > div{
                font-size: 20px;
                font-weight: 900;
                color:#868686;
                /* text-decoration: underline; */
                padding-left: 5px;
                margin-bottom: 20px;
                transition: 0.2s all ease;

            }
            .list-view > div:hover{
                font-size: 20px;
                font-weight: 900;
                color: #dcdcdc;
                text-decoration: underline;
                transition: 0.2s all ease;
                cursor: pointer;
            }
            #path-editor{
                display: none;
                position: fixed;
                width: 380px;
                height: 280px;
                left: 320px;
                top: 30px;
                padding: 20px;
                background: #1c1c1c;
                transition: 0.2s all ease;
            }
            #btn-preference-cancle, #btn-preference-save{
                cursor: pointer;
            }
            .path-row, .btn-row{
                display: inline-flex;
                flex-direction: row;
                justify-content:space-between;
                width: 100%;
                margin: 4px 0;
                color: #868686;
            }
            .btn-row > div{
                cursor: pointer;
                text-decoration: underline;
                color: #dcdcdc;
            }
          </style>
    </head>
    <body>

    <script>
        function enterkey() {
            if (window.event.keyCode == 13) {
                let keyword = document.getElementById('input-search').value;
                let url = 'https://www.google.com/search?q=' + keyword;
                location.href = url;
            }
        }
    </script>
