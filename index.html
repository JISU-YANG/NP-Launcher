<!DOCTYPE html>
<html>
    <head>
        <title>Hello, World!</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap');

            html,
            body {
                background: rgba(0, 0, 0, 0);
                font-family: 'Gowun Batang', serif;
                font-size: 14px;
                font-weight: 700;
            }
            #container{
                position: fixed;
                display: inline-flex;
                justify-content: space-between;
                align-items: stretch;
                bottom: 20px;
                width: 100%;
                height: 400px;
                background: rgba(0, 0, 0, 0.8);
            }

            #left-box{
                position: relative;
                width: 820px;
                height: 320px;;
                margin-left: 40px;
                margin-top: 40px;
            }
            #right-box{
                position: relative;
                width: 240px;
                background: #777;
            }
            #center-box{
                display: inline-flex;
                position: absolute;
                justify-content: space-between;
                top: 155px;
                left: 0px;
                width: 80%;
                margin: 0 10%;
                height: 50px;
            }
            #center-box > div{
                width: 25%;
                height: 100%;
                background: #fff;
                border-radius: 12px;
                box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
            }
            #center-box > div:last-child{
                width: 70%;
            }
            .item-box{
                display: inline-flex;
                justify-content: space-between;
                width: 100%;
                height: 158px;
            }
            #game-area > div{
                position: relative;
                width: 160px;
                height: 180px;
                border-radius: 25px;
            }
            #game-area > div > img{
                width: 160px;
                height: 180px;
                border-radius: 25px;
            }
            #game-area > div > span{
                position: absolute;
                bottom: 30px;
                left:20px;
                font-size: 18px;
                font-weight: 700;
                color:#fff;
                background: rgba(0, 0, 0, 0.6);
            }
            .footer{
                position: fixed;
                width: 1142px;
                height: 40px;
                left: 8px;
                bottom: 20px;
                background: #222;
            }
            #search-area{
                display: inline-flex;
                justify-content: space-around;
                vertical-align: middle;
                line-height: 50px;
            }

            #search-area > div:first-child{
                width: 100px;
                height: 30px;
                background: #000;
                border-radius: 10px;
                margin-top:10px;
                vertical-align: middle;
                line-height: 30px;
                color:#fff;
                text-align: center;
            }
            #input-search{
                border: none;
                border-bottom: 1px solid #000;
                width: 250px;
            }
            #icon-search{
                width: 30px;
                height: 30px;
                margin-top: 10px;
            }
            #icon-search path{
                fill: #555;
            }
            #link-area{
                display: inline-flex;
                justify-content: space-around;
            }
            #link-area > div > img{
                width: 20px;
                height: 20px;
                margin: 15px 0px;
            }
            #tool-area{
                margin-top:40px;
                height: 80px;
            }
            #tool-area > div{
                width: 80px;
                height: 80px;
                text-align: center;
                background: #000;
                border-radius: 10px;
            }
            #tool-area > div > img{
                display: block;
                width: 40px;
                height: 40px;
                padding: 5px;
                margin-top: 3px;
                margin-left: 15px;
                border-radius: 10px;
                background: #000;
            }
            #tool-area > div > span{
                font-size: 10pt;
                font-weight: 700;
                color: #fff;
                margin-top:5px;
            }
          </style>
    </head>
    <body>
        <div id="container">
            <div id="left-box">
                <div class="item-box" id="game-area">
                    <div>
                        <img src="src/game/game-lol.png" alt="롤">
                        <span>리그 오브 레전드</span>
                    </div>
                    <div>
                        <img src="src/game/game-maple.png" alt="메이플">
                        <span>메이플 스토리</span>
                    </div>
                    <div>
                        <img src="src/game/game-cartrider.png" alt="카트라이더">
                        <span>카트라이더</span>
                    </div>
                    <div>
                        <img src="src/game/game-mabinogi.png" alt="마비노기">
                        <span>마비노기</span>
                    </div>
                    <div>
                        <img src="src/game/game-arknights.png" alt="명일방주">
                        <span>명일방주</span>
                    </div>
                </div>
                <div class="item-box" id="tool-area">
                    <div>
                        <img src="src/tool/tool-vscode.svg" alt="">
                        <span>VS Code</span>
                    </div>
                    <div>
                        <img src="src/tool/tool-photoshop.svg" alt="">
                        <span>Photoshop</span>
                        
                    </div>
                    <div>
                        <img src="src/tool/tool-todoist.svg" alt="">
                        <span>Todoist</span>
                        
                    </div>
                    <div>
                        <img src="src/tool/tool-notion.png" alt="">
                        <span>Notion</span>
                    </div>
                    <div>
                        <img src="src/tool/tool-calendar.svg" alt="">
                        <span>Calendar</span>
                    </div>
                    <div>
                        <img src="src/tool/tool-mail.svg" alt="">
                        <span>Mail</span>
                    </div>
                </div>
                <div id="center-box">
                    <div id="link-area">
                        <div>
                            <img src="src/icon/icon-news.svg" alt="뉴스">
                        </div>
                        <div>
                            <img src="src/icon/icon-dictionary.svg" alt="사전">
                        </div>
                        <div>
                            <img src="src/icon/icon-map.svg" alt="지도">
                        </div>
                    </div>
                    <div id="search-area">
                        <div>Google</div>
                        <div><input type="text" id="input-search"></div>
                        <div>
                            <img id="icon-search" src="src/icon/icon-search.svg" alt="검색">
                        </div>
                    </div>
                </div>

            </div>
            <div id="right-box">
                <div class="item-box">
                </div>
                <div class="item-box">
                </div>
                <div class="footer">
                </div>
            </div>
            <div class="footer">
                <button onclick="window.location.reload(true)">새로고침</button>
            </div>
        <!-- <a href="run-lol:\\\">롤</a> -->
        </div>
    </body>
</html>
